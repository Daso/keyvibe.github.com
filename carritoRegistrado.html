<html>
<head>
	<title> M&P :: Cattering de pasteleria - comprar </title>
	<link href="main.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="codigo.js"></script>
</head>	
<body onload="iniciarTabla()">
		<div id="container">		
		
			<div id="main">	
				<div id="Carrito">	
					<div id="productos">
							<table id="tabla" border="1">
								<tr >
								<th>Producto</th>
								<th>Cantidad</th>
								<th>Precio Unitario</th>
								<th>Precio Total</th>
								</tr>
								
								<tr>
								<td >Pie de Limon</td>
								<td id="multiplicando">0</td>
								<td id="multiplicador">10.00</td>
								<td id="resultado"></td>
								</tr>
								
								<tr>
									<td>Alfajores de Maicena</td>
									<td class="editable">0</td>
									<td>8.00</td>
									<td></td>
								</tr>
			
								<tr>
									<td>Cheescake de Fresa</td>
									<td class="editable">0</td>
									<td>12.00</td>
									<td></td>
								</tr>
								
								<tr>
									<td>Crema Volteada</td>
									<td class="editable">0</td>
									<td>20.00</td>
									<td></td>
								</tr>

								<tr>
									<td>Cupcake</td>
									<td class="editable">0</td>
									<td>3.00</td>
									<td></td>
									
								</tr>
								
							</table>
					</div>
					<div id="directorio">
						<form id="formularioRegistrado">
							<div id="Clbls">
													
							<div class="campo"><label for="texto" id="lbl"> Nombres :</label></div><br/>				
							<div class="campo"><label for="texto" id="lbl"> Dirección :</label></div><br/>
							<div class="campo"><label for="texto" id="lbl"> Distrito :</label></div><br/>
							<div class="campo"><label for="texto" id="lbl"> Tipo de pago :</label></div><br/>
							</div>	
								
							<div id="Ctxt">
							
									<input  type="text"  name="nombres" ><br/>		
									
									<input  type="text"  name="direccion"><br/>
									
									<SELECT SIZE=1 >
									<option value="00">Seleccione</option>
									<OPTION VALUE="01">Miraflores</OPTION>
									<OPTION VALUE="02">La molina</OPTION> 
									<option value="03">Barranco</option>
									<option value="04">San Isidro</option>
									<option value="05">San Borja</option>
									</SELECT>
									
									<SELECT id="SelecPago" SIZE=1 >
									<option value="00">Seleccione</option>
									<OPTION VALUE="01">Efectivo</OPTION>
									<OPTION VALUE="02">Cuenta 1234567890123</OPTION> 
									</SELECT>
							</div>
							
							<div id="Ctotal">
								<div id="LabTot"><label for="texto" class="lbl"> Total :</label></div>
								<div id="Rtotal" ><label for="texto" class="lbl" id="sumtot"></label></div><br/>
								<input class="boton" type="submit" value="COMPRAR" />
							</div>
						</form>
					</div>
				</div>	
			</div>
		</div>
	
</body>
</html>
